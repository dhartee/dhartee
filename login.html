<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | DharTee Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        dark: '#1e293b',
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg">
        <div class="flex flex-col items-center space-y-3">
            <div class="w-12 h-12 rounded-full bg-primary flex items-center justify-center text-white font-bold text-2xl">D</div>
            <h1 class="text-2xl font-bold text-center text-dark">Admin Panel Access</h1>
        </div>

        <form id="login-form" class="space-y-4">
            <div>
                <label for="pin-input" class="sr-only">PIN</label>
                <input type="password" id="pin-input" required
                    class="w-full px-4 py-3 text-center text-lg tracking-widest bg-gray-50 border-2 border-gray-200 rounded-lg shadow-sm focus:border-primary focus:ring-primary focus:outline-none transition"
                    placeholder="ENTER PIN"
                    autocomplete="off">
            </div>
            
            <p id="error-message" class="text-center text-red-500 font-medium hidden">Invalid PIN. Please try again.</p>

            <div>
                <button type="submit"
                    class="w-full px-5 py-3 text-base font-semibold text-white bg-primary rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-transform transform hover:scale-105">
                    Login
                </button>
            </div>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
