<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script>
        if (sessionStorage.getItem('isAuthenticated') !== 'true') {
            window.location.href = 'login.html';
        }
    </script>
    
    <title>Admin Panel | DharTee Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    
    <script>
        // Custom Tailwind Config
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        dark: '#1e293b',
                        light: '#f8fafc',
                    }
                }
            }
        }
    </script>
    <style>
        /* --- NEW & IMPROVED FORM STYLES --- */
        .admin-label {
            @apply block mb-2 text-sm font-semibold text-gray-700;
        }
        .admin-input, .admin-textarea {
            @apply block w-full px-4 py-3 text-gray-900 bg-gray-50 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 
                   focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent 
                   transition-shadow duration-200;
        }
        
        /* Quill editor specific styles for height and border */
        #editor-container {
            height: 350px;
            background-color: #ffffff;
            border-radius: 0.5rem;
            border: 1px solid #D1D5DB;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Ensures child elements conform to rounded corners */
        }
        #editor-container .ql-toolbar {
            border-bottom: 1px solid #D1D5DB;
            padding: 8px 10px;
            background-color: #f9fafb; /* Light grey toolbar background */
        }
        #editor-container .ql-container {
            flex-grow: 1;
            border: none;
            font-size: 1rem;
        }
        #editor-container .ql-editor {
            min-height: 100%;
            padding: 12px 15px;
        }
    </style>
</head>
<body class="bg-gray-100 antialiased" style="font-family: 'Poppins', sans-serif;">

    <div id="sidebar-backdrop" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden lg:hidden"></div>

    <aside id="sidebar" class="fixed inset-y-0 left-0 bg-white w-64 p-6 shadow-xl z-50 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out">
        <div class="flex items-center justify-between mb-10">
            <div class="flex items-center">
                <div class="w-10 h-10 rounded-full bg-primary flex items-center justify-center text-white font-bold text-xl">D</div>
                <span class="ml-3 text-xl font-bold text-dark">DharTee Admin</span>
            </div>
            <button id="sidebar-close" class="lg:hidden text-gray-500 hover:text-gray-800">
                <i data-feather="x"></i>
            </button>
        </div>
        <nav class="space-y-2">
            <a href="#form-section" class="flex items-center px-4 py-2.5 text-gray-700 bg-blue-50 rounded-lg text-primary transition-colors">
                <i data-feather="plus-square" class="w-5 h-5 mr-3"></i>
                <span class="font-medium">New Post</span>
            </a>
            <a href="#list-section" class="flex items-center px-4 py-2.5 text-gray-700 rounded-lg hover:bg-blue-50 hover:text-primary transition-colors">
                <i data-feather="list" class="w-5 h-5 mr-3"></i>
                <span class="font-medium">Manage Posts</span>
            </a>
        </nav>
    </aside>

    <header class="lg:hidden fixed top-0 left-0 right-0 bg-white p-4 shadow-md z-30">
        <div class="flex items-center justify-between">
            <button id="menu-toggle" class="text-gray-700">
                <i data-feather="menu" class="w-6 h-6"></i>
            </button>
            <span class="text-lg font-bold text-dark">Admin Panel</span>
            <div class="w-6"></div>
        </div>
    </header>

    <main class="lg:ml-64 pt-20 lg:pt-8 p-4 sm:p-6 lg:p-8">
        <section id="form-section" class="mb-8">
            <div class="bg-white p-6 sm:p-8 rounded-xl shadow-lg">
                <h2 id="form-title" class="text-2xl font-bold text-dark mb-6">Publish New Post</h2>
                <form id="post-form" class="space-y-6">
                    <input type="hidden" id="post-id">
                    
                    <div>
                        <label for="post-title" class="admin-label">Post Title</label>
                        <input type="text" id="post-title" class="admin-input" required placeholder="Enter the main headline">
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="post-category" class="admin-label">Category</label>
                            <input type="text" id="post-category" class="admin-input" placeholder="e.g., Taxation" required>
                        </div>
                        <div>
                            <label for="post-image" class="admin-label">Image URL</label>
                            <input type="url" id="post-image" class="admin-input" placeholder="https://example.com/image.jpg" required>
                        </div>
                    </div>
                    
                    <div>
                        <label for="post-content" class="admin-label">Content (Excerpt for blog page)</label>
                        <textarea id="post-content" rows="4" class="admin-textarea" placeholder="A short summary for the blog grid..." required></textarea>
                    </div>
                    
                    <div>
                        <label for="editor-container" class="admin-label">Full Article Content</label>
                        <div id="editor-container"></div>
                    </div>
                    
                    <div class="flex items-center space-x-4 pt-4 border-t border-gray-200">
                        <button type="submit" id="submit-button" class="px-6 py-2.5 bg-primary text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-75 transition-colors">Publish Post</button>
                        <button type="button" id="cancel-edit" class="hidden px-5 py-2.5 bg-gray-200 text-gray-800 font-semibold rounded-lg hover:bg-gray-300 transition-colors">Cancel Edit</button>
                    </div>
                </form>
            </div>
        </section>

        <section id="list-section">
            <div class="bg-white p-6 sm:p-8 rounded-xl shadow-lg">
                <h2 class="text-2xl font-bold text-dark mb-6">Manage Existing Posts</h2>
                <div id="posts-list" class="space-y-4">
                    <p class="text-gray-500">Loading posts...</p>
                </div>
            </div>
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
    </script>
    
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <script src="admin.js"></script>

    <script>
        feather.replace();
        
        const menuToggle = document.getElementById('menu-toggle');
        const sidebarClose = document.getElementById('sidebar-close');
        const sidebar = document.getElementById('sidebar');
        const sidebarBackdrop = document.getElementById('sidebar-backdrop');
        
        const toggleSidebar = () => {
            sidebar.classList.toggle('-translate-x-full');
            sidebarBackdrop.classList.toggle('hidden');
        };

        menuToggle.addEventListener('click', toggleSidebar);
        sidebarClose.addEventListener('click', toggleSidebar);
        sidebarBackdrop.addEventListener('click', toggleSidebar);
    </script>
</body>
</html>
