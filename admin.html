<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | DharTee Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Blog Admin Panel</h1>

        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 id="form-title" class="text-2xl font-semibold mb-4">Publish New Post</h2>
            <form id="post-form" class="space-y-4">
                <input type="hidden" id="post-id">
                <div>
                    <label for="post-title" class="block text-sm font-medium text-gray-700">Post Title</label>
                    <input type="text" id="post-title" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                </div>
                <div>
                    <label for="post-category" class="block text-sm font-medium text-gray-700">Category</label>
                    <input type="text" id="post-category" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                </div>
                <div>
                    <label for="post-image" class="block text-sm font-medium text-gray-700">Image URL</label>
                    <input type="url" id="post-image" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="https://example.com/image.jpg" required>
                </div>
                <div>
                    <label for="post-content" class="block text-sm font-medium text-gray-700">Content (Excerpt for blog page)</label>
                    <textarea id="post-content" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required></textarea>
                </div>
                 <div>
                    <label for="post-full-content" class="block text-sm font-medium text-gray-700">Full Article Content (Use HTML)</label>
                    <textarea id="post-full-content" rows="10" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="<h1>Title</h1><p>Your full article content here...</p>"></textarea>
                </div>
                <div class="flex items-center space-x-4">
                    <button type="submit" id="submit-button" class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75">Publish Post</button>
                    <button type="button" id="cancel-edit" class="hidden px-4 py-2 bg-gray-200 text-gray-800 font-semibold rounded-lg hover:bg-gray-300">Cancel Edit</button>
                </div>
            </form>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Manage Existing Posts</h2>
            <div id="posts-list" class="space-y-3">
                </div>
        </div>
    </div>
    <script src="admin.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
    </script>
</body>
</html>
