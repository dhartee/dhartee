<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | DharTee Services</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add form styles directly here for simplicity */
        .admin-input, .admin-textarea {
            @apply block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50;
        }
        .admin-label {
            @apply block text-sm font-medium text-gray-700;
        }
    </style>
</head>
<body class="bg-gray-100 antialiased" style="font-family: 'Poppins', sans-serif;">

    <!-- Sidebar Backdrop (for mobile) -->
    <div id="sidebar-backdrop" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden lg:hidden"></div>

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed inset-y-0 left-0 bg-white w-64 p-6 shadow-lg z-50 transform -translate-x-full transition-transform duration-300 ease-in-out lg:translate-x-0">
        <!-- Logo/Title -->
        <div class="flex items-center justify-between mb-8">
            <div class="flex items-center">
                <div class="w-10 h-10 rounded-full bg-primary flex items-center justify-center text-white font-bold text-xl">D</div>
                <span class="ml-3 text-xl font-bold text-dark">DharTee Admin</span>
            </div>
            <!-- Close Button (Mobile) -->
            <button id="sidebar-close" class="lg:hidden text-gray-500 hover:text-gray-800">
                <i data-feather="x"></i>
            </button>
        </div>
        
        <!-- Navigation -->
        <nav class="space-y-2">
            <a href="#form-section" class="flex items-center px-4 py-2.5 text-gray-700 rounded-lg hover:bg-blue-50 hover:text-primary transition-colors">
                <i data-feather="plus-square" class="w-5 h-5 mr-3"></i>
                <span class="font-medium">New Post</span>
            </a>
            <a href="#list-section" class="flex items-center px-4 py-2.5 text-gray-700 rounded-lg hover:bg-blue-50 hover:text-primary transition-colors">
                <i data-feather="list" class="w-5 h-5 mr-3"></i>
                <span class="font-medium">Manage Posts</span>
            </a>
        </nav>
    </aside>

    <!-- Mobile Top Bar -->
    <header class="lg:hidden fixed top-0 left-0 right-0 bg-white p-4 shadow-md z-30">
        <div class="flex items-center justify-between">
            <button id="menu-toggle" class="text-gray-700">
                <i data-feather="menu" class="w-6 h-6"></i>
            </button>
            <span class="text-lg font-bold text-dark">Admin Panel</span>
            <div class="w-6"></div> <!-- Spacer -->
        </div>
    </header>

    <!-- Main Content -->
    <main class="lg:ml-64 pt-20 lg:pt-8 p-4 sm:p-6 lg:p-8">
        <!-- Form Section -->
        <section id="form-section" class="mb-8">
            <div class="bg-white p-6 sm:p-8 rounded-xl shadow-lg">
                <h2 id="form-title" class="text-2xl font-bold text-dark mb-6">Publish New Post</h2>
                <form id="post-form" class="space-y-6">
                    <input type="hidden" id="post-id">
                    
                    <div>
                        <label for="post-title" class="admin-label">Post Title</label>
                        <input type="text" id="post-title" class="admin-input mt-1" required>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="post-category" class="admin-label">Category</label>
                            <input type="text" id="post-category" class="admin-input mt-1" placeholder="e.g., Taxation" required>
                        </div>
                        <div>
                            <label for="post-image" class="admin-label">Image URL</label>
                            <input type="url" id="post-image" class="admin-input mt-1" placeholder="https://example.com/image.jpg" required>
                        </div>
                    </div>
                    
                    <div>
                        <label for="post-content" class="admin-label">Content (Excerpt for blog page)</label>
                        <textarea id="post-content" rows="4" class="admin-textarea mt-1" placeholder="A short summary for the blog grid..." required></textarea>
                    </div>
                    
                    <div>
                        <label for="post-full-content" class="admin-label">Full Article Content (HTML allowed)</label>
                        <textarea id="post-full-content" rows="12" class="admin-textarea mt-1" placeholder="<h1>Title</h1><p>Your full article content here...</p>"></textarea>
                    </div>
                    
                    <div class="flex items-center space-x-4 pt-4 border-t border-gray-200">
                        <button type="submit" id="submit-button" class="px-6 py-2.5 bg-primary text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-75 transition-colors">Publish Post</button>
                        <button type="button" id="cancel-edit" class="hidden px-5 py-2.5 bg-gray-200 text-gray-800 font-semibold rounded-lg hover:bg-gray-300 transition-colors">Cancel Edit</button>
                    </div>
                </form>
            </div>
        </section>

        <!-- List Section -->
        <section id="list-section">
            <div class="bg-white p-6 sm:p-8 rounded-xl shadow-lg">
                <h2 class="text-2xl font-bold text-dark mb-6">Manage Existing Posts</h2>
                <div id="posts-list" class="space-y-4">
                    <!-- Posts will be loaded here by JavaScript -->
                    <p class_="text-gray-500">Loading posts...</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
    </script>
    
    <!-- Admin Logic -->
    <script src="admin.js"></script>

    <!-- Mobile Menu Toggle Script -->
    <script>
        feather.replace();
        
        const menuToggle = document.getElementById('menu-toggle');
        const sidebarClose = document.getElementById('sidebar-close');
        const sidebar = document.getElementById('sidebar');
        const sidebarBackdrop = document.getElementById('sidebar-backdrop');
        
        const toggleSidebar = () => {
            sidebar.classList.toggle('-translate-x-full');
            sidebarBackdrop.classList.toggle('hidden');
        };

        menuToggle.addEventListener('click', toggleSidebar);
        sidebarClose.addEventListener('click', toggleSidebar);
        sidebarBackdrop.addEventListener('click', toggleSidebar);

        // Close sidebar when a nav link is clicked (for single-page scrolling)
        document.querySelectorAll('#sidebar nav a').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth < 1024) { // Only on mobile
                    toggleSidebar();
                }
            });
        });
    </script>
</body>
</html>
