<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        if (sessionStorage.getItem('isAuthenticated') !== 'true') {
            window.location.href = 'login.html';
        }
    </script>
    <title>Admin Panel | DharTee Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        dark: '#1e293b',
                        light: '#f8fafc',
                        'slate-100': '#f1f5f9'
                    }
                }
            }
        }
    </script>
    <style>
        /* --- NEW PROFESSIONAL FORM STYLES --- */
        .admin-label {
            @apply block mb-2 text-sm font-semibold text-gray-700;
        }
        .admin-input, .admin-textarea {
            @apply block w-full px-4 py-3 text-base text-gray-900 bg-slate-50 border border-gray-300 rounded-lg shadow-sm 
                   placeholder:text-gray-400 placeholder:font-normal
                   focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent 
                   transition-shadow duration-200;
        }
        #editor-container {
            height: 350px;
            background-color: #ffffff;
            border-radius: 0.5rem;
            border: 1px solid #D1D5DB;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #editor-container .ql-toolbar {
            border-bottom: 1px solid #D1D5DB;
            padding: 8px 10px;
            background-color: #f9fafb;
        }
        #editor-container .ql-container {
            flex-grow: 1; border: none; font-size: 1rem;
        }
        #editor-container .ql-editor {
            min-height: 100%; padding: 12px 15px;
        }
        /* Add this new, improved style in its place */
#html-editor {
    height: 350px; /* Or your preferred height */
    resize: vertical;
    
    /* --- Core Fixes for Code Viewing --- */
    font-family: Consolas, 'Courier New', monospace; /* Professional monospaced font */
    white-space: pre-wrap;     /* Wraps long lines of code correctly */
    overflow-wrap: break-word; /* Breaks long words if necessary */
    
    /* --- Better Visual Styling --- */
    font-size: 0.9rem;
    line-height: 1.6;
    color: #1e293b; /* Dark text for readability */
    background-color: #f8fafc; /* A slightly off-white, code-editor-like background */
    padding: 1rem;
}
        .editor-toggle-btn {
            @apply px-4 py-2 text-sm font-semibold border rounded-md transition-colors;
        }
        .editor-toggle-btn.active {
            @apply bg-primary text-white border-primary;
        }
        .editor-toggle-btn:not(.active) {
            @apply bg-white text-gray-600 border-gray-300 hover:bg-gray-100;
        }
    </style>
</head>
<body class="bg-slate-100 antialiased" style="font-family: 'Poppins', sans-serif;">

    <div id="sidebar-backdrop" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden lg:hidden"></div>
    <aside id="sidebar" class="fixed inset-y-0 left-0 bg-white w-64 p-6 shadow-xl z-50 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out">
        </aside>
    <header class="lg:hidden fixed top-0 left-0 right-0 bg-white p-4 shadow-md z-30">
        </header>

    <main class="lg:ml-64 pt-20 lg:pt-8 p-4 sm:p-6 lg:p-8">
        <section id="form-section" class="mb-8">
            <div class="bg-white p-6 sm:p-8 rounded-xl shadow-lg">
                <div class="border-b border-gray-200 pb-5 mb-6">
                    <h2 id="form-title" class="text-2xl font-bold text-dark">Publish New Post</h2>
                    <p class="mt-1 text-sm text-gray-500">Create and configure your new blog article.</p>
                </div>
                <form id="post-form" class="space-y-8">
                    <input type="hidden" id="post-id">
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
                        <div>
                            <label for="post-title" class="admin-label">Post Title</label>
                            <input type="text" id="post-title" class="admin-input" required placeholder="Enter the main headline">
                        </div>
                        <div>
                            <label for="post-slug" class="admin-label">Custom URL (Slug)</label>
                            <input type="text" id="post-slug" class="admin-input" required placeholder="my-first-blog-post">
                        </div>
                         <div>
                            <label for="post-category" class="admin-label">Category</label>
                            <input type="text" id="post-category" class="admin-input" placeholder="e.g., Taxation" required>
                        </div>
                        <div>
                            <label for="post-image" class="admin-label">Featured Image URL</label>
                            <input type="url" id="post-image" class="admin-input" placeholder="https://example.com/image.jpg" required>
                        </div>
                    </div>
                    
                    <div>
                        <label for="post-content" class="admin-label">Excerpt</label>
                        <textarea id="post-content" rows="3" class="admin-textarea" placeholder="A short summary that will appear on the main blog page..." required></textarea>
                    </div>
                    
                    <div>
                        <div class="flex items-center justify-between mb-2">
                            <label class="admin-label !mb-0">Full Article Content</label>
                            <div class="flex space-x-2">
                                <button type="button" id="compose-view-btn" class="editor-toggle-btn active">Compose</button>
                                <button type="button" id="html-view-btn" class="editor-toggle-btn">HTML</button>
                            </div>
                        </div>
                        <div id="editor-container"></div>
                        <textarea id="html-editor" class="admin-textarea hidden"></textarea>
                    </div>
                    
                    <div class="flex items-center space-x-4 pt-5 mt-8 border-t border-gray-200">
                        <button type="submit" id="submit-button" class="px-8 py-3 bg-primary text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-75 transition-colors">Publish Post</button>
                        <button type="button" id="cancel-edit" class="hidden px-6 py-3 bg-gray-200 text-gray-800 font-semibold rounded-lg hover:bg-gray-300 transition-colors">Cancel Edit</button>
                    </div>
                </form>
            </div>
        </section>

        <section id="list-section">
            <div class="bg-white p-6 sm:p-8 rounded-xl shadow-lg">
                <h2 class="text-2xl font-bold text-dark mb-6">Manage Existing Posts</h2>
                <div id="posts-list" class="space-y-4">
                    <p class="text-gray-500">Loading posts...</p>
                </div>
            </div>
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
    </script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="admin.js"></script>
    <script>
        // Standard sidebar/menu scripts
    </script>
</body>
</html>
