<body class="bg-light">

            <div class="container mx-auto px-4 flex flex-col md:flex-row items-center">

                    <div class="md:w-1/2 md:pl-12" data-aos="fade-left">
                        <form id="main-contact-form" class="bg-light p-8 rounded-2xl shadow-lg">

                                <label class="block text-dark font-medium mb-2">Full Name</label>
                                <input class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" name="name" required type="text" />
                            </div>
                            <div class="mb-6">

                            <div class="mb-6">

                                <input class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" name="phone" type="tel" />
                            </div>
                            <div class="mb-6">
                                <label class="block text-dark font-medium mb-2">Service Interested In</label>
                                <select class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" name="service">

                                    <option>Web Designing</option>
                                    <option>Technical Expert for Coaching</option>
                                    <option>A TO Z Software Services</option>

                            </div>
                            <div class="mb-6">
                                <label class="block text-dark font-medium mb-2">Message</label>
                                <textarea class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" name="message" required rows="4"></textarea>
                            </div>
                            <button class="w-full bg-primary text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition" type="submit">Send Message</button>
